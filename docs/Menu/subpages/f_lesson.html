<!DOCTYPE html>
<html dir="ltr" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Biela Jakub, Jurkowski Franciszek, Kafel Kasper">
    <meta name="description" content="Introduction to working with HTML menus.">
    <title>Menu</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CodeMirror stylesheets -->
    <link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">
    <link rel="stylesheet" href="https://codemirror.net/theme/nord.css">    
    <!-- Color scheme -->
    <link rel="stylesheet" href="../nord/nord.css">
    <!-- Global stylesheets -->
    <link rel="stylesheet" href="../css/00-variables.css">
    <link rel="stylesheet" href="../css/01-reset.css">
    <link rel="stylesheet" href="../css/02-global.css">
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="../css/05-f_lesson.css">
    <!-- Scripts -->
    <script src="../js/codemirror.js"></script>
    <script src="https://codemirror.net/mode/xml/xml.js" defer></script>
    <script src="https://codemirror.net/mode/css/css.js" defer></script>
    <script src="https://codemirror.net/mode/javascript/javascript.js" defer></script>
    <script src="https://codemirror.net/mode/htmlmixed/htmlmixed.js" defer></script>
    <script src="https://codemirror.net/addon/edit/matchbrackets.js"></script>
    <script src="https://codemirror.net/addon/edit/closebrackets.js"></script>
    <script src="https://codemirror.net/addon/edit/matchtags.js"></script>
    <script src="https://codemirror.net/addon/edit/closetag.js"></script>
    <script src="../js/f_lesson.js" defer></script>
</head>
<body>
    <div class="wrapper body-wrapper">
        <header>
            <div class="wrapper header-wrapper">
                <h1><a href="../index.html"><span style="color: var(--global-link-hover-color);">M</span>ENU</a></h1>
                <nav>
                    <div class="wrapper nav-wrapper">
                        <menu class="nav-menu">
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                        </menu>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="wrapper main-wrapper">
                <section class="exercise first-exercise">
                    <div class="wrapper section-wrapper">
                        <div class="wrapper" id="user-code"></div>
                        <div class="user-example">
                            <iframe class="user-result"></iframe>
                        </div>
                        <div class="finished-example">
                            <img src="../img/exercise1.gif" alt="cw1">
                        </div>
                    </div>
                </section>
                <section class="exercise mail-sender">
                    <div class="wrapper">
                        <textarea name="code" id="codearea" cols="30" rows="10"></textarea>
                        <button class="copy-button">Copy</button>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="wrapper footer-wrapper">
                <h3>&copy; Biela Jakub, Jurkowski Franciszek, Kafel Kasper 2022</h3>
            </div>
        </footer>
    </div>
</body>
</html>
